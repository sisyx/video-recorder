<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="container">

        <div class="header-outer">
            <div class="header">
                <div class="header-inner">
                    <div class="header-option btn active" onclick="handleHeaderVideoClick(event)">Video Recorder</div>
                    <div class="header-option btn" onclick="handleHeaderVoiceClick(event)">Voice Recorder</div>
                </div>
            </div>
        </div>
        
        <main>

            <div class="first-popup">
                <p>Record your moments now</p>
                <div class="btn">START!</div>
            </div>

            <div class="video-records inactive">
                <div>
                    <!-- <h1>Media Recorder API Demo</h1>
                    <p><small>Made by the <a href="https://addpipe.com">Pipe Recording Platform</a></small></p>
                    <p>The demo below uses the <strong>Mediaâ€‹Stream Recording API</strong> and <strong>getUserMedia()</strong> to record a 1280x720 video file. For more info check out our article: <a title="Media Recorder API in Action on Chrome and Firefox" target="_blank" href="https://blog.addpipe.com/mediarecorder-api/">Media Recorder API in Action on Chrome and Firefox</a>.</h2> -->
                    <div>
                        <video id="live" controls autoplay playsinline muted></video> 
                        <div id="controls">
                            <button class="btn" id="rec" onclick="onBtnRecordClicked()">Record</button>
                            <button class="btn" id="pauseRes"   onclick="onPauseResumeClicked()" disabled>Pause</button>
                            <button class="btn" id="stop"  onclick="onBtnStopClicked()" disabled>Stop</button>
                            <button class="btn" id="stateButton" onclick="onStateClicked()">trace state</button>
                        </div>
                        <video id="playback" controls autoplay></video><br>
                    </div>
                    <a class="btn" id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href>Download</a>
                    <button class="video-upload-btn btn inactive">upload</button>
                </div>
            </div>
            
            <div class="voice-records inactive">
                <section class="main-controls">
                    <canvas class="visualizer" height="60px"></canvas>
                    <div id="buttons">
                        <button class="record voice-record-button btn">Record</button>
                        <button class="stop voice-record-button btn">Stop</button>
                    </div>
                </section>
                <section class="sound-clips"></section>
            </div>
        </main>

    </div>
    
    <script src="script.js"></script>
    <script src="voice.js"></script>
    <script src="video.js"></script>
        
    </body>
    </html>
